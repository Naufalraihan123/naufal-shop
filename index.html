<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Naufal Raihan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://files.itemku.com/illustration/itemku/about-us/history-02.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Transparansi untuk melihat background */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        .logo {
            width: 150px; /* Menyesuaikan ukuran logo */
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            font-size: 1.1rem;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.itemku.com/illustration/itemku/brand-identity/itemku-logo-example.png" alt="Logo Toko" class="logo">
        <h1>Selamat Datang di Toko Naufal Raihan</h1>
        <p>Klik tombol di bawah ini untuk mengunjungi Toko Saya:</p>
        <a href="https://itemku.com/t/donisukagosir?search_keyword=DoniSukaGosir&searchquery=DoniSuka&from=searchhomepage" target="_blank">Kunjungi Itemku</a>
    </div>
</body>
</html>
